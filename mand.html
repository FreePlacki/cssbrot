    body {
        background-color: #1d2021;
        color: #fbf1c7;
        --grid-sz: 20;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(var(--grid-sz), 30px);
      grid-auto-rows: 30px;
      background-color: #282828;
    }
    .grid div {
      background-color: rgba(255, 255, 255,
          calc(

              mod(var(--x) * var(--y), var(--grid-sz)) / var(--grid-sz)

          ));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: #333;
    }
